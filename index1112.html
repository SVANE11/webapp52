<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <!-- Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем JavaScript-файл -->
    <script src="app.js" defer></script>
    <style>
        /* Простейшие стили для интерфейса */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Привет из Telegram Web App!</h1>
    <p id="user-info">Загрузка данных пользователя...</p>
    <button id="main-button">Нажми меня!</button>
</body>
</html>
